receivers:
  otlp:
    protocols:
      grpc:
        endpoint: otel-collector:4317

exporters:
  logging:
    verbosity: detailed
  jaeger:
    endpoint: "jaeger:14250"
    tls:
      insecure: true

  zipkin:
    endpoint: "http://zipkin:9411/api/v2/spans"

service:
  pipelines:
    traces:
      receivers: otlp
      exporters: [logging, jaeger, zipkin]
